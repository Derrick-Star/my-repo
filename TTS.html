<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple TTS</title>
  <link rel="stylesheet" href="TTS.css">
</head>
<body>
  <div class="container">
    <h1>Text to Speech</h1>
    <select id="voiceSelect"></select>
    <textarea id="textInput" placeholder="Type something..."></textarea>
    <div class="buttons">
      <button id="speakBtn">Speak</button>
      <button id="stopBtn">Stop</button>
      <button id="saveBtn">Save</button>
    </div>
  </div>
  <div class="bubble" style="width: 40px; height: 40px; left: 10%; animation-duration: 14s;"></div>
  <div class="bubble" style="width: 60px; height: 60px; left: 30%; animation-duration: 18s;"></div>
  <div class="bubble" style="width: 35px; height: 35px; left: 50%; animation-duration: 12s;"></div>
  <div class="bubble" style="width: 50px; height: 50px; left: 70%; animation-duration: 16s;"></div>
  <div class="bubble" style="width: 45px; height: 45px; left: 85%; animation-duration: 15s;"></div>
  <div class="bubble" style="width: 55px; height: 55px; left: 20%; animation-duration: 20s;"></div>
  <div class="bubble" style="width: 65px; height: 65px; left: 40%; animation-duration: 22s;"></div>
  <div class="bubble" style="width: 30px; height: 30 px; left: 60%; animation-duration: 10s;"></div>


  <script src="TTS.js"></script>
</body>
</html>
